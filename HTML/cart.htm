<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - ShoeStore</title>
    <link rel="stylesheet" href="../CSS/home.css">
    <link rel="stylesheet" href="../CSS/cart.css">
</head>

<body>
    <header>
        <div class="logo">ShoeStore</div>
        <nav id="navbar"></nav>
    </header>
    <main>
        <section class="cart">
            <h2>Your Cart</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Running Shoes</td>
                        <td>$49.99</td>
                        <td>1</td>
                        <td>$49.99</td>
                    </tr>
                    <tr>
                        <td>Casual Sneakers</td>
                        <td>$59.99</td>
                        <td>2</td>
                        <td>$119.98</td>
                    </tr>
                    <!-- Add more items as needed -->
                </tbody>
            </table>
            <div class="total">
                <p>Total: $169.97</p>
                <a href="#" class="btn">Checkout</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ShoeStore. All rights reserved.</p>
    </footer>
    <script src="../JS/navbar.js"></script>
</body>

</html>
