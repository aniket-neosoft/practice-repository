<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - ShoeStore</title>
    <link rel="stylesheet" href="./CSS/home.css">
    <link rel="stylesheet" href="./CSS/categories.css">
</head>

<body>
    <header>
        <div class="logo">ShoeStore</div>
        <nav id="navbar"></nav>
    </header>
    <main>
        <section class="categories">
            <h2>Shop by Category</h2>
            <div class="category-grid">
                <div class="category">
                    <img src="./Images/sports.jpg" alt="Running">
                    <h3>Running Shoes</h3>
                </div>
                <div class="category">
                    <img src="./Images/Casual.jpg" alt="Sneakers">
                    <h3>Sneakers</h3>
                </div>
                <div class="category">
                    <img src="./Images/formal.jpg" alt="Formal">
                    <h3>Formal Shoes</h3>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ShoeStore. All rights reserved.</p>
    </footer>
    <script src="./JS/navbar.js"></script>
</body>

</html>
