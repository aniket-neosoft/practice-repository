    <section>
        <h1>Register</h1>
        <div class="form-container">
            <form class="form">

                <div>
                    <label for="firstname "> Enter your firstname</label>
                    <input type="text" required id="firstname" name="myname" required placeholder="Enter first name " />
                </div>
                <div class="errorblock">
                    <span id="error1"></span>
                </div>
                <br>
                <div>
                    <label for="lastname ">Enter last name </label>
                    <input type="text" id="lastname" placeholder="Enter last name " />
                </div>
                <div class="errorblock">
                    <span id="error2"></span>
                </div>
                <br>
                <div>
                    <label for="age"> Enter age </label>
                    <input type="number" id="age" placeholder="" />
                </div>
                <div class="errorblock">
                    <span id="error3"></span>
                </div><br>
                <div>
                    <label for="phonenumber"> Enter phone number </label>
                    <input type="number" id="phonenumber" required maxlength="10" />
                </div>
                <div class="errorblock">
                    <span id="error4"></span>
                </div><br>
                <div>
                    <label for="email "> Enter emailid </label>
                    <input type="email" id="email" />
                </div>
                <div class="errorblock">
                    <span id="error5"></span>
                </div> <br>
                <div>
                    <label for="pass "> Enter password </label>
                    <input type="password" id="password" required minlength="3" maxlength="8" />
                    <div class="checkbox-container">
                        <input type="checkbox" id="showPassword" />
                        <label for="showPassword">Show Password</label>
                    </div>
                </div>
                <div class="errorblock">
                    <span id="error6"></span>
                </div><br>
                <div>
                    <label for="cpass "> Confirm password </label>
                    <input type="password" id="cpassword" required minlength="3" maxlength="8" />
                </div>
                <div class="errorblock">
                    <span id="error7"></span>
                </div><br>
                <button type="submit" onclick="formSubmit()">Sign Up</button>

            </form>

            <div class="links">
                <p>Already have an account? <a href="../Login/Login.html">Login</a></p>
            </div>
